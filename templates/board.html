{% extends 'base.html' %}
{% block title %}Boggle{% endblock %}

{% block content %}
<h1>Boggle</h1>

<section id="boggle_game">
    <table id="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{cell}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
    <form method="POST" class="guess_form">
        <input type='text' placeholder="type your word here" name="guess" id="guess_input" required>
        <button>Submit</button>
    </form>
</section>

<ul id="entered_words">

</ul>




{% endblock %}
